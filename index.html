<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="container">
    <div class="title">
      <header>Rock Paper Scissor</header>
    </div>
    <div id="content">
      <div id="content-first">
        <img class="img-user" src="./img/img_person.jpg">
        <div class="score-board">
          <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <img class="img-comp" src="./img/img_comp.jpg">
      </div>
      <div class="result">
        <p>Paper covers rock. You win! </p>
      </div>
      <div id="choices">
        <img id="rock" src="./img/rock.png">
        <img class="paper" src="./img/paper.png">
        <img class="scissors" src="./img/scissors.png">
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="./code.js"></script>
</html>
